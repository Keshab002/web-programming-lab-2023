<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script>
        function show(el)
        {
            el.style.color = 'red';
        }
    </script>
</head>
<body>
    <h1 onclick="show(this)">Test Handling</h1>
</body>
</html>
