<!DOCTYPE html>
<html>
<head>
    <title>Credit/Debit Card Details</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Enter Credit/Debit Card Details</h1>
    <form id="cardForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br><br>

        <label for="cardNumber">Card Number (16 digits):</label>
        <input type="text" id="cardNumber" name="cardNumber" maxlength="16"><span id="cardNumberError" class="error"></span><br><br>

        <label for="expireMonth">Expiration Month (1-12):</label>
        <input type="number" id="expireMonth" name="expireMonth" maxlength=2><span id="expireMonthError" class="error"></span><br><br>

        <label for="expireYear">Expiration Year (2 digits):</label>
        <input type="number" id="expireYear" name="expireYear" maxlength=2><span id="expireYearError" class="error"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var cardNumber = document.getElementById('cardNumber').value;
            var expireMonth = document.getElementById('expireMonth').value;
            var expireYear = document.getElementById('expireYear').value;

            var isValid = true;

            if (name.trim() === '') {
                document.getElementById('nameError').innerText = 'Name field cannot be blank';
                isValid = false;
            } else {
                document.getElementById('nameError').innerText = '';
            }

            if (cardNumber.length !== 16 || isNaN(cardNumber)) {
                document.getElementById('cardNumberError').innerText = 'Card number must have 16 digits';
                isValid = false;
            } else {
                document.getElementById('cardNumberError').innerText = '';
            }

            if (expireMonth < 1 || expireMonth > 12 || isNaN(expireMonth)) {
                document.getElementById('expireMonthError').innerText = 'Enter a valid month (1-12)';
                isValid = false;
            } else {
                document.getElementById('expireMonthError').innerText = '';
            }

            if (expireYear < 0 || expireYear > 99 || isNaN(expireYear) || expireYear.toString().length !== 2) {
                document.getElementById('expireYearError').innerText = 'Enter a valid two-digit year';
                isValid = false;
            } else {
                document.getElementById('expireYearError').innerText = '';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
