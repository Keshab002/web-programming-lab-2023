<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label for="numberInput">Enter a positive integer:</label>
    <input type="number" id="numberInput">
    <button onclick="checkPrime()">Check</button>
    <p id="result"></p>

    <script>
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function checkPrime() {
            const numberInput = document.getElementById("numberInput");
            const resultElement = document.getElementById("result");

            const num = parseInt(numberInput.value);

            if (isNaN(num) || num <= 0) {
                resultElement.textContent = "Please enter a valid positive integer.";
            } else {
                const isPrimeResult = isPrime(num);
                if (isPrimeResult) {
                    resultElement.textContent = num + " is a prime number.";
                } else {
                    resultElement.textContent = num + " is not a prime number.";
                }
            }
        }
    </script>
</body>
</html>
