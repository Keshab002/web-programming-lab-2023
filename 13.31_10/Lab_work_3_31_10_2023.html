<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Date Object</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Current Date & Time is:</h2>
        <p id="currentDateTime"></p>
        <button onclick="displayCurrentDateTime()">Click to see the Current Date & Time</button>
    </div>

    <div>
        <h2>Date Methods</h2>
        <p id="dateMethodsResult"></p>
        <button onclick="showDateMethods()">Click to see the Date Info</button>
    </div>

    <script>
        function displayCurrentDateTime() {
            const dateElement = document.getElementById('currentDateTime');
            const currentDate = new Date();
            dateElement.textContent = currentDate.toString();
        }

        function showDateMethods() {
            const resultElement = document.getElementById('dateMethodsResult');
            const currentDate = new Date();

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1; // Months are zero-based
            const day = currentDate.getDate();
            const hours = currentDate.getHours();
            const minutes = currentDate.getMinutes();
            const seconds = currentDate.getSeconds();
            
            const dateInfo = `Year: ${year}, Month: ${month}, Day: ${day}, Time: ${hours}:${minutes}:${seconds}`;
            resultElement.textContent = dateInfo;
        }
    </script>
</body>
</html>
