<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
         /* CSS Styling */
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #e6e6e6;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f5f5f5;
            box-shadow: 5px 5px 15px #ccc;
            transition: all 0.3s ease;
        }
        input[type="text"], input[type="button"], input[type="reset"] {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        input[type="text"] {
            width: 100px;
            box-shadow: 2px 2px 6px #ccc;
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            box-shadow: 2px 2px 8px #777;
        }
        input[type="reset"] {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
        }
        input[type="button"] {
            width: 50px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #2980b9;
            transform: scale(1.1);
            box-shadow: 2px 2px 8px #777;
        }
    </style>
    <script> 
        // function add()
        // {
        //     let first = document.frmCalc.first.value;
        //     let second = document.frmCalc.second.value;

        //     let result = first + second;

        //     document.frmCalc.result.value = result;
        // }
        // function subtract()
        // {
        //     let first = document.frmCalc.first.value;
        //     let second = document.frmCalc.second.value;

        //     let result = first - second;

        //     document.frmCalc.result.value = result;
        // }   
        // Either you can make 4 function for 4 operation or just make a one fucntion and pass the operator.

        function calc(operator) {
            let first = parseFloat(document.frmCalc.first.value);
            let second = parseFloat(document.frmCalc.second.value);
            let result;

            switch (operator) {
                case '+':
                    result = first + second;
                    break;
                case '-':
                    result = first - second;
                    break;
                case '*':
                    result = first * second;
                    break;
                case '/':
                    if (second !== 0) {
                        result = first / second;
                    } else {
                        result = "Cannot divide by zero";
                    }
                    break;
                default:
                    result = "Invalid operator";
            }

            document.frmCalc.result.value = result;
        }
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <!-- Heading for the calculator -->
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #444; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; position: relative; display: inline-block; background: linear-gradient(to right, #ffbd69, #ff9a85); -webkit-background-clip: text; color: transparent; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Calculator</h1>
    </div>  
    <form name="frmCalc">
        <input type="text" name="first" placeholder="Enter number" autocomplete="off">
        <input type="text" name="second" placeholder="Enter number" autocomplete="off"><br><br>
        <input type="text" name="result" size="19" readonly><br><br>
        <input type="reset" value="AC">
        <input type="button" value="+" onclick="calc('+')">
        <input type="button" value="-" onclick="calc('-')">
        <input type="button" value="*" onclick="calc('*')">
        <input type="button" value="/" onclick="calc('/')">
    </form>
</body>
</html>
